<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'/>
    <meta content='width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=5' name='viewport'/>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script src="https://kit.fontawesome.com/4f3ce16e3e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui/material-ui.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #ffdde1;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-y: auto;
        }

        .content-wrapper {
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            width: 100%;
            max-width: 1200px;
            flex-wrap: nowrap;
        }

        .video-section {
            display: flex;
            justify-content: center;
            width: 45%;
            max-width: 600px;
        }

        .responsive-video {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .catatan-container {
            width: 50%;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #koteks {
            font-size: 18px;
            text-align: justify;
            color: #333;
            line-height: 1.6;
        }

        .heart {
            position: absolute;
            color: #ff6b81;
            font-size: 2rem;
            animation: float 20s ease-in-out infinite;
            z-index: 9999;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(1); }
            100% { transform: translateY(-100vh) scale(1.5); }
        }

        @media only screen and (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }
            .video-section, .catatan-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="content-wrapper" style="display: none; opacity: 0;" id="contentWrapper">
    <div class="video-section">
        <video class="responsive-video" id="videoElement" autoplay muted loop>
            <source src="Need/NZ.mp4" type="video/mp4">
            Your browser does not support the video tag.

    </div>
    <div class='catatan-container'>
        <p class='catatan' id='koteks'>
            <span id="text"></span><br>
        </p>
    </div>
</div>

<script>

];
var currentParagraph = 0;
var typingSpeed = 100; // Kecepatan mengetik
var paragraphDelay = 1000; // Jeda antar paragraf (ms)

function ketikParagraf() {
    if (currentParagraph < paragraphs.length) {
        const textContainer = document.getElementById("text");
        textContainer.innerHTML = ""; // Bersihkan teks sebelumnya
        const paragraph = paragraphs[currentParagraph];
        let charIndex = 0;

        function typeChar() {
            if (charIndex < paragraph.length) {
                textContainer.innerHTML += paragraph.charAt(charIndex);
                charIndex++;
                setTimeout(typeChar, typingSpeed);
            } else {
                // Setelah paragraf selesai, lanjut ke paragraf berikutnya
                currentParagraph++;
                if (currentParagraph < paragraphs.length) {
                    setTimeout(ketikParagraf, paragraphDelay);
                }
            }
        }
        typeChar(); // Mulai mengetik
    }
}

function playAudio() { 
    var audio = new Audio('Need/Sempurna.mp3');
    audio.play();
}

function playVideo() {
    var video = document.getElementById('videoElement');
    video.play();
}

function showContent() {
    const contentWrapper = document.getElementById("contentWrapper");
    contentWrapper.style.display = "flex";
    setTimeout(() => {
        contentWrapper.style.opacity = "1";
    }, 100);
}

const body = document.querySelector("body");
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "fas fa-heart heart";
    heart.style.left = (Math.random() * 90) + "vw";
    heart.style.top = "100vh";

setInterval(function() {
    var heartArr = document.querySelectorAll(".fa-heart");
    if (heartArr.length > 100) {
        heartArr[0].remove();
    }
}, 100);

window.addEventListener('load', function() {
    setInterval(createHeart, 500);
});
</script>

</body>
</html>
