<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'/>
    <meta content='width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=5' name='viewport'/>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script src="https://kit.fontawesome.com/4f3ce16e3e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui/material-ui.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://makasi.likeadream.repl.co/style.css" rel="stylesheet" type="text/css" />
    <script src="https://makasi.likeadream.repl.co/script.js"></script>

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #ffdde1; /* Soft background color */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-y: auto;
        }

        .content-wrapper {
            display: none;
            justify-content: space-between; /* Align video and text horizontally */
            align-items: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            width: 100%; /* Limit wrapper width */
            max-width: 1200px; /* Max width for larger video and text */
            flex-wrap: nowrap; /* Ensure content stays side by side on large screens */
        }

        .video-section {
            display: flex;
            justify-content: center;
            width: 45%; /* Video size */
            max-width: 600px; /* Max video size */
        }

        .responsive-video {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* Message container */
        .catatan-container {
            width: 50%; /* Same as video size */
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #koteks {
            font-size: 18px;
            text-align: justify;
            color: #333;
            line-height: 1.6;
        }

        /* Text effect */
        p.catatan {
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Romantic decoration */
        .heart {
            position: absolute;
            color: #ff6b81;
            font-size: 2rem;
            animation: float 20s ease-in-out infinite; /* Extended animation to 20 seconds */
            z-index: 9999;  /* Pastikan hati berada di atas elemen lain */
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(1); }
            100% { transform: translateY(-100vh) scale(1.5); }
        }

        @media only screen and (max-width: 768px) {
            .content-wrapper {
                flex-direction: column; /* On small screens, video and text display vertically */
            }
            .video-section, .catatan-container {
                width: 100%; /* Video and text take 100% screen on small devices */
            }
        }
    </style>
</head>
<body>

<!-- Container for video and text -->
<div class="content-wrapper" style="display: none; opacity: 0;" id="contentWrapper">
    <!-- Video Section -->
    <div class="video-section">
        <video class="responsive-video" id="videoElement" autoplay muted loop>
            <source src="Need/NZ.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <!-- Text Section -->
    <div class='catatan-container'>
        <p class='catatan' id='koteks'>
            <span id="text"></span><br>
        </p>
    </div>
</div>

function playAudio() {

}

function playVideo() {
    var video = document.getElementById('videoElement');

}

function showContent() {

    contentWrapper.style.display = "flex"; // Use flexbox to align video and text
    setTimeout(() => {
        contentWrapper.style.opacity = "1"; // Transition effect to show content

<script>
